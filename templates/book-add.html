<div class='container'>
  <div class='row'>
    <div class='col-md-4 col-md-offset-4'>
      <h3 class='text-center' ng-if='!book._id'>Add book</h3>
      <h3 class='text-center' ng-if='book._id'>Update book</h3>
      <hr>
      <div class='panel panel-body'>
        <form>
          <div class='form-group'>
            <label for='title'>Title</label>
            <input type='text' class='form-control input-sm' id='title' placeholder='Harry Potter' ng-model='book.title'>
          </div>
          <div class='form-group' ng-if="!book._id">
            <label for='genre'>Genre</label>
            <select class='form-control input-sm' id='genre' ng-model='book.genre'>
              <option ng-repeat='genre in genres' value="{{genre.name}}">{{genre.name}}</option>
            </select>
          </div>
          <div class='form-group' ng-if="book._id">
            <label for='genre'>Genre</label>
            <input type='text' class='form-control input-sm' id='genre' placeholder='Fantasy.' ng-model='book.genre'>
          </div>
          <div class='form-group'>
            <label for='description'>Description</label>
            <input type='text' class='form-control input-sm' id='description' placeholder='A series of fantasy novels.' ng-model='book.description'>
          </div>
          <div class='form-group'>
            <label for='author'>Author</label>
            <input type='text' class='form-control input-sm' id='author' placeholder='J.K. Rowling' ng-model='book.author'>
          </div>
          <div class='form-group'>
            <label for='pages'>Pages</label>
            <input type='text' class='form-control input-sm' id='pages' placeholder='700'  ng-model='book.pages'>
          </div>
          <div class='form-group'>
            <label for='publisher'>Publisher</label>
            <input type='text' class='form-control input-sm' id='publisher' placeholder='Bloomsbury'  ng-model='book.publisher'>
          </div>
          <div class='form-group'>
            <label for='image'>Image URL</label>
            <input type='text' class='form-control input-sm' id='image' placeholder='https://goo.gl/L5TXQM' ng-model='book.image_url'>
          </div>
          <div class='form-group'>
            <label for='buy'>Buy URL</label>
            <input type='text' class='form-control input-sm' id='buy' placeholder='https://goo.gl/Jijwjh' ng-model='book.buy_url'>
          </div>
          <div class='form-group'>
            <button type='button' class='btn btn-success btn-block' ng-click='add()' ng-if='!book._id'>Add</button>
            <button type='button' class='btn btn-success btn-block' ng-click='update()' ng-if='book._id'>Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
